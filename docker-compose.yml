version: '3.8'

services:
  # Memory System Service
  memory-system:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memory-system
    restart: unless-stopped
    ports:
      - "3000:3000"   # HTTP API
      - "8080:8080"   # MCP Server
    environment:
      - NODE_ENV=production
      - CHROMA_HOST=192.168.68.69
      - CHROMA_PORT=8001
      - CHROMA_USERNAME=admin
      - CHROMA_PASSWORD=admin
      - CHROMA_COLLECTION=memories
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=3000
      - MCP_PORT=8080
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/backups
    depends_on:
      - chromadb-check
    networks:
      - memory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ChromaDB Health Check Service
  chromadb-check:
    image: curlimages/curl:latest
    container_name: chromadb-check
    restart: unless-stopped
    command: >
      sh -c "
        while ! curl -f -u admin:admin http://192.168.68.69:8001/api/v1/heartbeat; do
          echo 'Waiting for ChromaDB...'
          sleep 5
        done
        echo 'ChromaDB is ready'
      "
    networks:
      - memory-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: memory-system-nginx
    restart: unless-stopped
    ports:
      - "80:80"       # HTTP
      - "443:443"    # HTTPS
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - memory-system
    networks:
      - memory-network

networks:
  memory-network:
    driver: bridge